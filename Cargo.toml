[package]
authors = ["Karuna Murti <karuna.murti@gmail.com>"]
description = "A full featured messaging engine for the FIX protocol implemented in Rust"
edition = "2021"
homepage = "https://github.com/karuna/fixer.git"
license = "Apache-2.0"
name = "fixer"
readme = "README.md"
repository = "https://github.com/karuna/fixer.git"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.62"
atoi = "1.0"
chrono = {version = "0.4", features = ["default", "serde"]}
delegate = "0.7.0"
fast-float = "0.2.0"
itoa = "1.0"
lazy_static = "1.4.0"
maplit = "1.0"
quick-xml = {version = "0.23", features = ["serialize"]}
rust_decimal = "1.25"
serde = {version = "1.0", features = ["derive"]}
serde_derive = "1.0"
simple-error = "0.2"
tokio = {version = "1.20", features = ["io-util", "fs", "rt", "macros"]}

[dev-dependencies]
async_once = "0.2.6"
criterion = "0.3"

[[bench]]
harness = false
name = "fixer_benchmark"
